[module/separator]
type = custom/text
content = "  "
content-font = 1

[module/launcher]
type = custom/text
content = "󰣇"
content-foreground = ${colors.blue}
content-background = ${colors.background-alt}
click-left = rofi -show drun
content-padding = 1
content-font = 2

[module/xworkspaces]
type = internal/xworkspaces

label-active = "󰝥"
label-active-foreground = ${colors.primary}
label-active-background = ${colors.background-alt}
label-active-padding = 1

label-occupied = "󰝥"
label-occupied-foreground = ${colors.blue}
label-occupied-background = ${colors.background-alt}
label-occupied-padding = 1

label-urgent = "󰝥"
label-urgent-foreground = ${colors.alert}
label-urgent-background = ${colors.background-alt}
label-urgent-padding = 1

label-empty = "󰝥"
label-empty-foreground = ${colors.disabled}
label-empty-background = ${colors.background-alt}
label-empty-padding = 1

[module/memory]
type = internal/memory
interval = 2
format-prefix = "   "
format-prefix-foreground = ${colors.primary}
format-prefix-background = ${colors.background-alt}
label = %percentage_used:2%%
label-background = ${colors.background-alt}
label-font= 3

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
format-prefix-background = ${colors.background-alt}
label = %percentage:2%%
label-background = ${colors.background-alt}
label-font= 3

[module/temperature]
type = internal/temperature
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input 
base-temperature = 20
format = <label>
format-warn = <label-warn>
label = TEMP: %temperature-c%
label-foreground = "#50fa7b"
label-warn = TEMP: %temperature-c%
label-warn-foreground = "#ffb86c"

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 10
format-mounted-prefix = " 󰋊 "
format-mounted-prefix-foreground = ${colors.primary}
format-mounted-prefix-background = ${colors.background-alt}
format-mounted-prefix-font = 2
format-mounted = <label-mounted>
label-mounted = %free%
label-mounted-font = 1
label-mounted-background = ${colors.background-alt}

[module/date]
type = internal/date
interval = 1

date = %I:%M %p
date-alt = %a,  %B %d
label = %date%
label-foreground = ${colors.foreground}
label-background = ${colors.background-alt}
label-font = 3

[module/open-date]
type = custom/text
content = " 󰭧 "
content-font = 2
content-foreground = ${colors.foreground}
content-background = ${colors.background-alt}
click-left = bspc rule -a kitty -o state=floating; kitty sh -c calcurse

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

interval = 5

format-volume = "<ramp-volume>"

format-muted = "<label-muted>"

label-muted = "󰝟 "
label-muted-foreground = ${colors.alert}
label-muted-background = ${colors.background-alt}
label-muted-font = 2
label-muted-padding = 1

ramp-volume-0 = "󰕿 "
ramp-volume-1 = "󰖀 "
ramp-volume-2 = "󰕾 "
ramp-volume-font = 2
ramp-volume-background = ${colors.background-alt}
ramp-volume-padding = 1

click-left = amixer sset Master toggle
click-right = pavucontrol 

[module/mic]
type = custom/script
exec = ~/.config/polybar/scripts/mic
interval = 0.3  # Update interval in seconds
format = <label>
format-font = 2
label = %output%
click-left = ~/.config/polybar/scripts/mic 1
format-background = ${colors.background-alt}
format-foreground = ${colors.foreground}

[module/xkeyboard]
type = internal/xkeyboard
label-indicator-on-capslock = " 󰪛 󰌌 "
label-indicator-on-capslock-foreground = ${colors.primary}
label-indicator-on-capslock-background = ${colors.background-alt}
label-indicator-on-capslock-font = 2

label-indicator-on-numlock = "  󰌌 "
label-indicator-on-numlock-foreground = ${colors.primary}
label-indicator-on-numlock-background = ${colors.background-alt}
label-indicator-on-numlock-font = 2
label-layout = 
format = <label-indicator>

[module/eth]
type = internal/network
interface-type = wired
label-connected = " 󰛳 " 
label-connected-foreground = ${colors.primary} 
label-connected-background = ${colors.background-alt} 
label-connected-font = 2

label-disconnected = " 󰅛 " 
label-disconnected-foreground = ${colors.foreground}
label-disconnected-background = ${colors.background-alt}
label-disconnected-font = 2

[module/powermenu]
type = custom/text
content = "  "
content-foreground = ${colors.foreground}
content-background = ${colors.background-alt}
click-left = ~/.config/polybar/scripts/powermenu.sh
content-font = 2

